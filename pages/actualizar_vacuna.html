    <form>
    <section id="contenido">
        <div class="container border" style="padding:30px;">
            <div class="row">
              <div class="col">
                <div class="col">
                    <label for="nombre" class="form-label">Nombre Vacuna</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="nombreDesc">
                    <div id="nombreDesc" class="form-text">Máximo 100 caracteres permitidos.</div>
                  </div>
              </div>
              <div class="col">
                <div class="col">
                    <label for="nombre" class="form-label">Laboratorio</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="nombreDesc">
                    <div id="nombreDesc" class="form-text">Máximo 100 caracteres permitidos.</div>
                </div>
              </div>   
            </div>

            <div class="row" style="margin-top: 30px;">
                <div class="col">
                    <div class="col">
                        <label for="nombre" class="form-label">Dosis</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>---- Seleccione ----</option>
                            <option value="1">Recien Nacido</option>
                            <option value="1">Única</option>
                            <option value="2">Primera</option>
                            <option value="3">Segunda</option>
                            <option value="3">Tercera</option>
                            <option value="3">Primer Refuerzo</option>
                            <option value="3">Segundo Refuerzo</option>
                            <option value="3">Anual</option>
                          </select>
                        
                    </div>
                </div>
                <div class="col">
                    <div class="col">
                        <label for="nombre" class="form-label">Nº de Lote</label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="nombreDesc">
                        <div id="nombreDesc" class="form-text">Máximo 20 caracteres permitidos.</div>
                    </div>
                </div>
                <div class="col">
                    <div class="col">
                        <label for="nombre" class="form-label">Via de Aplicación</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>---- Seleccione ----</option>
                            <option value="1">Oral</option>
                            <option value="1">Intramuscular</option>
                            <option value="2">Intravenosa</option>
                          </select>
                    </div>
                </div>
              </div>
          </div>
